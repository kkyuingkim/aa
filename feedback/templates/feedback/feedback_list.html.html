{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>feedback</title>
    <link rel="stylesheet" href="{% static 'feedback/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'feedback/assets/css/Contact-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'feedback/assets/css/styles.css' %}">
</head>

<body>
    <div class="row justify-content-center">
        <div class="col-xl-10 col-xxl-9">
            <div class="card shadow">
                <div class="card-header d-flex flex-wrap justify-content-center align-items-center justify-content-sm-between gap-3">
                    <h5 class="display-6 text-nowrap text-capitalize mb-0">Feedback</h5>
                    <div class="input-group input-group-sm w-auto"><input class="form-control form-control-sm" type="text" id="search_keyword"><button class="btn btn-outline-primary btn-sm" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-search mb-1">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                            </svg></button></div><a id="feedback_add" class="feedback_add" href="{% url 'feedback:create' %}">추가</a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>E-mail</th>
                                    <th>Comment</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in feedbacks %}
                                <tr>
                                    <td class="text-truncate" style="max-width: 200px;"><a href="{% url 'feedback:edit' id=item.id %}">{{item.id}}</td>
                                    <td class="text-truncate" style="max-width: 200px;">{{item.name}}</td>
                                    <td class="text-truncate" style="max-width: 200px;">{{item.email}}</td>
                                    <td class="text-truncate" style="max-width: 200px;">{{item.comment}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                    <nav>
                        <ul class="pagination pagination-sm mb-0 justify-content-center">
                            <li class="page-item"><a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">»</span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'feedback/assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
